<h2>Custom Chat</h2>
<p>Welcome, {{ userName }}!</p>
<div class="chat-container">
    <div class="chat-box">
        <h3>Chating with {{selectedUser}}</h3>
        <div #messageSection class="messages-section">
            <div class="message" *ngFor="let msg of messages">{{ msg.user }}: {{ msg.message }}</div>
        </div>
        <div class="message-input">
            <input [(ngModel)]="message" placeholder="Type a message" />
            <button (click)="sendMessage()">Send</button>
        </div>
    </div>
    <div class="online-users">
        <h3>Online Users</h3>
        <button (click)="refreshUserList()">Refresh User List</button>
        <div *ngIf="onlineUsers.length === 0">No users online</div>
        <div *ngFor="let user of onlineUsers">
            <input type="radio" name="onlineUser" [(ngModel)]="selectedUser" [value]="user"
                (click)="selectUser(user)" />
            {{ user }}
        </div>
        <br />
    </div>
</div>
