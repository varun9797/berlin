<div class="user-list-container">
    <div class="list-header">
        <h3 class="list-title">
            <span class="users-icon">ğŸ‘¥</span>
            Online Users
            <span class="user-count" *ngIf="onlineUsers.length > 0">({{ onlineUsers.length }})</span>
        </h3>
        <button class="refresh-button" (click)="refreshUserList()" aria-label="Refresh user list">
            <svg class="refresh-icon" viewBox="0 0 24 24" width="18" height="18">
                <path
                    d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
            </svg>
        </button>
    </div>

    <div class="user-list">
        <div class="empty-state" *ngIf="onlineUsers.length === 0">
            <div class="empty-icon">ğŸ˜´</div>
            <p class="empty-message">No users online</p>
            <p class="empty-subtitle">Check back later or refresh the list</p>
        </div>

        <div class="user-item" *ngFor="let user of onlineUsers; trackBy: trackByUserId" (click)="onSelectUser(user)"
            [class.selected]="selectedUser?.username === user.username">

            <div class="user-avatar">
                {{ getInitials(user.username) }}
                <div class="online-indicator"></div>
            </div>

            <div class="user-info">
                <div class="username">{{ user.username }}</div>
                <div class="user-status">Online now</div>
            </div>

            <div class="message-badge" *ngIf="user.newMessageCount && user.newMessageCount > 0">
                {{ user.newMessageCount > 99 ? '99+' : user.newMessageCount }}
            </div>

            <div class="chevron">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" />
                </svg>
            </div>
        </div>
    </div>
</div>
