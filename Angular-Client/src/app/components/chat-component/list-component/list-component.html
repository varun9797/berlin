<div class="group-list-container">
    <div class="list-header">
        <h3 class="list-title">
            <span class="groups-icon">👥</span>
            My Groups
            <span class="group-count" *ngIf="groupConversations.length > 0">({{ groupConversations.length }})</span>
        </h3>
        <button class="refresh-button" (click)="refreshGroupList()" aria-label="Refresh group list">
            <svg class="refresh-icon" viewBox="0 0 24 24" width="18" height="18">
                <path
                    d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
            </svg>
        </button>
    </div>

    <div class="group-list">
        <div class="empty-state" *ngIf="groupConversations.length === 0">
            <div class="empty-icon">🏠</div>
            <p class="empty-message">No groups yet</p>
            <p class="empty-subtitle">Join or create a group to get started</p>
        </div>

        <div class="group-item" *ngFor="let group of groupConversations; trackBy: trackByGroupId" 
             (click)="onSelectGroup(group)"
             [class.selected]="selectedGroup?._id === group._id">

            <div class="group-avatar">
                {{ getGroupInitials(getGroupName(group)) }}
                <div class="group-type-indicator">
                    <svg viewBox="0 0 24 24" width="12" height="12">
                        <path d="M16 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zM4 4c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2zm5 7c0-1.11.89-2 2-2s2 .89 2 2-.89 2-2 2-2-.89-2-2z"/>
                    </svg>
                </div>
            </div>

            <div class="group-info">
                <div class="group-name">{{ getGroupName(group) }}</div>
                <div class="group-preview">{{ getGroupPreview(group) }}</div>
            </div>

            <div class="group-badges">
                <div class="admin-badge" *ngIf="isCurrentUserAdmin(group)" title="You are an admin">
                    👑
                </div>
                <div class="member-count-badge" [title]="getMemberCount(group) + ' members'">
                    {{ getMemberCount(group) }}
                </div>
            </div>

            <div class="chevron">
                <svg viewBox="0 0 24 24" width="20" height="20">
                    <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z" />
                </svg>
            </div>
        </div>
    </div>
</div>
