<div class="notifications-container" *ngIf="(notificationService.notifications$ | async)?.length">
  <div class="notification" 
       *ngFor="let notification of (notificationService.notifications$ | async)" 
       [class]="'notification-' + notification.type">
    <div class="notification-content">
      <div class="notification-header">
        <strong class="notification-title">{{ notification.title }}</strong>
        <button class="notification-close" 
                (click)="notificationService.dismissNotification(notification.id)"
                aria-label="Close notification">
          <svg viewBox="0 0 24 24" width="16" height="16">
            <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
      </div>
      <p class="notification-message">{{ notification.message }}</p>
    </div>
  </div>
</div>
